<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>설문</title>
</head>
<body>
<h1>설문리스트</h1>
{% if questions %}
    {% for question in questions %}
        <div>
            <tr>
                <td>
                    <a href="{% url 'detail' pk=question.pk %}">{{ question.title }}</a>
                </td>
            </tr>
        </div>
    {% endfor %}
{% endif %}
</body>
</html>
