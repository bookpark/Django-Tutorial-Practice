{% extends 'base.html' %}
{% block content %}
    <h1>설문리스트</h1>
    {% if questions %}
        {% for question in questions %}
            <div>
                <tr>
                    <td>
                        <a href="{% url 'detail' pk=question.pk %}">{{ question.title }}</a>
                    </td>
                </tr>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
